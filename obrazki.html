<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h2>Efekty na obrazach</h2>
    </header>
    <section class="block">
        <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku" id="obraz1"> <br>
        <input type="radio" name="opcja" id="blu">Blur <br>
        <input type="radio" name="opcja" id="sepia">Sepia <br>
        <input type="radio" name="opcja" id="negatyw">Negatyw <br>
        <button onclick="zastosuj()">Zastosuj</button>
    </section>
    <section class="block">
        <img src="pomarancza.jpg" alt="drzewo pomarańczy"> <br>
        <button>Kolorowy</button>
        <button>Czarno-biały</button>
    </section>
    <section class="block">
        <img src="owoce.jpg" alt="Kosz pełen owoców"> <br>
        <input type="range" id="suwak1" min="0" max="100" value="100"> <br>
        <button>Zastosuj</button>
    </section>
    <section class="block">
        <img src="zolw.jpg" alt="Żółw w wodzie"> <br>
        <input type="range" id="suwak2" min="0" max="250"> <br>
        <button>Zastosuj</button>
    </section>
    <footer>
        <a href="http://www.css.com" target="_blank" rel="noopener noreferrer">Zobacz inne efekty obrazu</a>
        <p>Stronę wykonał: AW</p>
    </footer>
</body>
<script>
    const zastosuj=()=>{
        if(blu.checked)
        {
            obraz1.style.filter="blur(8px)";
        }
        if(sepia.checked)
        {
            obraz1.style.filter="sepia(100%)";
        }
        if(negatyw.checked)
        {
            obraz1.style.filter="invert(100%)";
        }
    }
</script>
</html>
